{% extends 'layout.html' %}
{% block title %} {{ super() }} : Saved Forms {%endblock%}
{% block content %}
<div class = 'enter-name'>
    <div class = 'grid-100'>
        <img src = '/static/img/apple_stuff.png' class = 'apple'/>
    </div>
    <div class = 'grid-100'>
        <form action = "{{ url_for('save') }}" method = 'POST'> <!-- look for url for method called save -->
            <label> Favorite Apple Product</label>
            <input type = "text" name = "name" value = "" autofocus>

        </form>
    </div>
</div>
{%endblock%}
